<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SongBird</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1 class="header__logo">SongBird</h1>
            <nav class="navigation">
                <a href="index.html" class="navigation__link">Home</a>
                <a href="guess.html" class="navigation__link">Guess</a>
                <a href="gallery.html" class="navigation__link">Gallery</a>
            </nav>
        </div>
    </header>

    <section class="game">
        <div class="wrapper">
            <div class="game__ongoing">
                <p class="game__score">Score: 0</p>
                <div class="sections">
                    <p class="section">Warmup</p>
                    <p class="section">Passerines</p>
                    <p class="section">Forest birds</p>
                    <p class="section">Songbirds</p>
                    <p class="section">Birds of prey</p>
                    <p class="section">Seabirds</p>
                </div>

                <div class="current-question">
                    <img src="https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                         alt="bird image" class="current-question__image">
                    <div class="current-question__content">
                        <p class="current-question__name">Sparrow</p>
                        <div class="audio-player">
                            <div class="player">
                                <img src="img/icons/play.svg" alt="play icon" class="player__playpause play">
                                <input class="slider" type="range" min="1" max="100" value="0" id="current-question__slider">
                            </div>
                            <div class="durations">
                                <p class="duration duration_current">00:00</p>
                                <p class="duration duration_total">02:00</p>
                            </div>
                        </div>
                        <div class="volume">
                            <p class="volume__label">Volume</p>
                            <input class="volume__slider slider" type="range" min="1" max="100" value="50" id="volume__slider">
                        </div>
                    </div>
                </div>

                <div class="guess">
                    <ul class="options">
                        <li class="option">
                            <span class="option__bullet"></span>
                            Option1
                        </li>
                        <li class="option">
                            <span class="option__bullet"></span>
                            Option2
                        </li>
                        <li class="option">
                            <span class="option__bullet"></span>
                            Option3
                        </li>
                        <li class="option">
                            <span class="option__bullet"></span>
                            Option4
                        </li>
                        <li class="option">
                            <span class="option__bullet"></span>
                            Option5
                        </li>
                        <li class="option">
                            <span class="option__bullet"></span>
                            Option6
                        </li>
                    </ul>
                    <div class="choice">
                        Listen to the audio above. Try to guess the bird.
                    </div>
                </div>

                <div class="next__container">
                    <button disabled class="next">Next Level</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
